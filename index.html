<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Central Dogma Test</title>
  <link rel="stylesheet" href="assets/main.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- Popper JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script type="text/javascript" src="src/InputHandler.js" defer></script>
  <script type="text/javascript" src="src/TranslationMachines.js" defer></script>
  <script type="text/javascript" src="src/GeneticCode.js" defer></script>
  <script type="text/javascript" src="src/main.js" defer></script>
</head>
  <body class="text-center">
    <header>
      <div class="jumbotron jumbotron-fluid text-light bg-success">
        <div class="container">
          <h2>DNA to Amino Acid</h2>
        </div>
      </div>
      
    </header>
    <div id="input-area" class="container">
      <div>
        <input type="text" id="input-codons" value="Enter DNA sequence" class="form-control my-3">
        <p id="prev-input">Last input:</p>
      </div>
      <div class="btns">
        <button id="start-btn" class="btn btn-outline-dark">Translate</button>
        <button id="clear-btn" class="btn btn-outline-dark">Clear</button>
        <div class="btn-group-vertical">
          <div class="btn-group">
            <button id="a-btn" class="btn text-white bg-danger">A</button>
            <button id="t-btn" class="btn text-white bg-primary">T</button>
            <button id="c-btn" class="btn text-white bg-warning">C</button>
            <button id="g-btn" class="btn text-white bg-success">G</button>
          </div>
          <button id="space-btn" class="btn btn-outline-dark btn-sm">Space</button>
        </div>
      </div>
      <div class="dropdown my-3">
        <button class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown">Instructions</button>
        <div class="dropdown-menu">
          <span class="dropdown-item-text">upper or lower case is fine</span>
          <span class="dropdown-item-text">spaces are allowed but optional</span>
          <span class="dropdown-item-text">5' to 3' direction</span>
        </div>
      </div>
      <a href="https://en.wikipedia.org/wiki/DNA_codon_table" target="_blank" class="badge badge-info">Codon table (Wikipedia)</a>
    </div>
    <canvas id="myCanvas"></canvas>
    <footer>By Alex Kappen &copy; 2020</footer>
  </body>
</html>
